<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive iFrame Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 0 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.5rem;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <!-- Hero section with video background -->
    <section class="hero">
        <!-- Video container with responsive iframe class -->
        <div class="responsive-iframe">
            <div class="embed-container">
                <!-- Replace this with your Vimeo iframe embed code -->
                <iframe src="https://player.vimeo.com/video/76979871?background=1&autoplay=1&loop=1&byline=0&title=0"
                    frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        
        <!-- Content overlay -->
        <div class="overlay">
            <h1>Responsive iFrame Demo</h1>
            <p>This demo shows a responsive Vimeo iframe that scales to fill the entire viewport regardless of screen size.</p>
        </div>
    </section>
    
    <!-- Include the responsive iframe script -->
    <script src="responsive-iframe.js"></script>
</body>
</html>
